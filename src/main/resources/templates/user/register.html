<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<div class="container-fluid">
    <form class="card rounded col-md-4 offset-md-4 mt-md-5" data-th-action="${'/register'}" method="post">
        <input type="text" name="newOrOld" data-th-value="${newOrOld}" hidden required>
        <fieldset>
            <legend class="text-center h3">
                <span data-th-text="${formHeader}"></span>
            </legend>
            <div class="row text-center">
                <div class="alert alert-warning" role="alert">
                    <strong><span data-th-text="${formHeaderMessage}"></span></strong>
                </div>
            </div>
            <div class="form-label-group">
                <input id="email" class="form-control" type="email" name="email"
                       data-th-placeholder="${#strings.equals(newOrOld, 'NEW')?'Type your Email Here':'Registered username '}"
                       required>
                <label data-th-if="${#strings.equals(newOrOld, 'OLD')}" for="email">Username </label>
                <label data-th-if="${#strings.equals(newOrOld, 'NEW')}" for="email">Email </label>
            </div>

            <div class="row container" data-th-if="${message!=null}">
                <div class="alert alert-warning" role="alert">
                    <strong><span data-th-text="${message}"></span></strong>
                </div>
            </div>
            <div class="form-group ">
                <div class="row">
                    <div class="col text-left">
                        <a data-th-href="${'/login'}" class="btn btn-info" type="button">
                            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                            Sign In
                        </a>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-success text-right" type="submit">
                            <i class="fab fa-searchengin"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
